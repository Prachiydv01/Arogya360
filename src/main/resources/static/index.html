<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arogya360 Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="/js/api.js"></script>
  <script defer src="/js/app.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/logo.png" alt="Logo">
        <h2>Arogya360</h2>
      </div>
      <nav>
        <ul>
          <li data-tab="patients" class="active">🚑 Patients</li>
           <li data-tab="doctors" class="icon"> 🩺 Doctors</li>

          <li data-tab="appointments">🗓️ Appointments</li>
          <li data-tab="bills">💲 Bills</li>
          <li data-tab="prescriptions">📝 Prescriptions</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1 id="sectionTitle">Patients</h1>
      </header>
      <section id="contentArea"></section>
    </main>
  </div>
</body>
</html>
